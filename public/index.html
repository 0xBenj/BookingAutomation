<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logoTutorly.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3f4eb6" />
    <meta
      name="description"
      content="Tutorly - Book tutoring sessions online for various academic subjects. Solo, duo, trio, and quadrio classes available."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoTutorly.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tutorly Booking</title>
    <style>
      /* Add a loading state for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f7fa;
      }
      
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f7fa;
      }
      
      #root:empty:before {
        content: "";
        width: 50px;
        height: 50px;
        border: 5px solid #3f4eb6;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
